networks:
  live_in_network:
    driver: bridge
    name: live_in_network

services:
  backend:
    container_name: live_in_backend
    working_dir: /app
    build:
      context: .
      dockerfile: ./dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - .:/app
    networks:
      - live_in_network
